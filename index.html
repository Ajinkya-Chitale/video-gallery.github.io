<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Playlist Gallary</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h3>Video Gallery</h3>
        <section class="videoPlaylist">
            <div class="leftSide">
                <video src="https://raw.githubusercontent.com/Ajinkya-Chitale/image.github.io/master/videos/3D-Ocean.mov" controls autoplay></video>
                <h4 class="title">3D-Ocean</h3>
            </div>
            <div class="rightSide">
                <div class="videoQueue">
                    <div class="videoList active">
                        <video src="https://raw.githubusercontent.com/Ajinkya-Chitale/image.github.io/master/videos/3D-Ocean.mov" muted></video>
                        <h4 class="title">3D Ocean</h3>
                    </div>
                    <div class="videoList">
                        <video src="https://raw.githubusercontent.com/Ajinkya-Chitale/image.github.io/master/videos/AMS-BigExplosion.mov" muted></video>
                        <h4 class="title">AMS Big Explosion</h3>
                    </div>
                    <div class="videoList">
                        <video src="https://raw.githubusercontent.com/Ajinkya-Chitale/image.github.io/master/videos/Animation1.mov" muted></video>
                        <h4 class="title">Animation1</h3>
                    </div>
                    <div class="videoList">
                        <video src="https://raw.githubusercontent.com/Ajinkya-Chitale/image.github.io/master/videos/Animation2.mov" muted></video>
                        <h4 class="title">Animation2</h3>
                    </div>
                    <div class="videoList">
                        <video src="https://raw.githubusercontent.com/Ajinkya-Chitale/image.github.io/master/videos/Animation3.mov" muted></video>
                        <h4 class="title">Animation3</h3>
                    </div>
                    <div class="videoList">
                        <video src="https://raw.githubusercontent.com/Ajinkya-Chitale/image.github.io/master/videos/Apocalyptic.mp4" muted></video>
                        <h4 class="title">Apocalyptic</h3>
                    </div>
                    <div class="videoList">
                        <video src="https://raw.githubusercontent.com/Ajinkya-Chitale/image.github.io/master/videos/Earth-Zoom-In.mov" muted></video>
                        <h4 class="title">Earth Zoom In</h3>
                    </div>
                    <div class="videoList">
                        <video src="https://raw.githubusercontent.com/Ajinkya-Chitale/image.github.io/master/videos/Rainbow-Star.mov" muted></video>
                        <h4 class="title">Rainbow Star</h3>
                    </div>
                    <div class="videoList">
                        <video src="https://raw.githubusercontent.com/Ajinkya-Chitale/image.github.io/master/videos/Tromeur-Cowjulien.mp4" muted></video>
                        <h4 class="title">Tromeur Cowjulien</h3>
                    </div>
                    <div class="videoList">
                        <video src="https://raw.githubusercontent.com/Ajinkya-Chitale/image.github.io/master/videos/Tromeur-Kid.mp4" muted></video>
                        <h4 class="title">Tromeur Kid</h3>
                    </div>
                    <div class="videoList">
                        <video src="https://raw.githubusercontent.com/Ajinkya-Chitale/image.github.io/master/videos/Tromeur-Koala.mp4" muted></video>
                        <h4 class="title">Tromeur Koala</h3>
                    </div>
                    <div class="videoList">
                        <video src="https://raw.githubusercontent.com/Ajinkya-Chitale/image.github.io/master/videos/Waterfall.mp4" muted></video>
                        <h4 class="title">Waterfall</h3>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="js/myScript.js"></script>
</body>
</html>
